<div class="container" style="margin-top: 20px;">
    <div class="header">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    
                    <th>Patient id</th>
                    <th>Medcine Prescibed Id</th>
                    <th>Patient Name</th>
                    <th>Medicine Name</th>
                    <th>Dosage</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medpre of medprescrSer.medicinepres">
                   
                    <td>{{medpre.patientID}}</td>
                    <td>{{medpre.medPresID}}</td>
                    <td>{{medpre.fullName}}</td>
                    <td>{{medpre.medicineName}}</td>
                    <td>{{medpre.dosage}}</td>
                    <td>{{medpre.medinterval}}</td>
                </tr>

            </tbody>
        </table>
