<div class="container" style="margin-top: 20px;">

    <div class="header">
        <a [routerLink]="['../emp']"
        class="btn btn-outline-secondary" 
        style="float:right;
        margin-bottom: 10px;">Add Labtest </a> 
        
        <input class="form-control" type="text"
        placeholder="What do you want to Search?"
        [(ngModel)]="filter"/>
        <br>
    </div>

    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>TestCode</th>
                <th>TestName</th>
                <th>LowRange</th>
                <th>HighRange</th>
                <th>Unit</th>
                <th>Price</th>

            </tr>


        </thead>
        <tbody>
            <tr *ngFor="let lab of labtestService.labtests">
                <!--td>{{lab.testID}}</td-->
                <td>{{lab.testCode}}</td>
                <td>{{lab.testName}}</td>
                <td>{{lab.lowRange}}</td>
                <td>{{lab.highRange}}</td>
                <td>{{lab.unit}}</td>
                <td>{{lab.price}}</td>
                
                

            </tr>
       </tbody>

    </table>
 </div>
