<div class="container" style="margin-top: 20px;">
    <div class="header">
        <table class="table table-dark table-hover">
              
            <thead>
                <tr>
                    <th>Patient id</th>
                    <th>Test Prescibed Id</th>
                    <th>Patient Name</th>
                    <th>Test Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let testPre of testPresSer.testPrescris">
                   
                    <td>{{testPre.patientID}}</td>
                    <td>{{testPre.testID}}</td>
                    <td>{{testPre.fullName}}</td>
                    <td>{{testPre.testName}}</td>
                </tr>
            </tbody>
        </table>
