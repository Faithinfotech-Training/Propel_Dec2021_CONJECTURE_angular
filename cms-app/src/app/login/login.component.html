<body>
    <section class="vh-100" style="background-color: #61809a99;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img src="./assets/loginOne.jpg"
                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
    
                    <form [formGroup]="loginForm" (ngSubmit)="loginCredentials()">
    
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fa-solid fa-hospital" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0">&nbsp;CMS</span>
                      </div>
    
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
    
                      <!-- <div class="form-outline mb-4">
                        <input type="text" id="form2Example17" class="form-control form-control-lg" name="username" id="fname"
                             required pattern="[A-Za-z]+" />
                        <label class="form-label" for="form2Example17">User name</label>
                      </div> -->
                      <div class="form-group">
                        <input type="text" placeholder="Enter User Name" formControlName="userName" class="form-control">
                        <div *ngIf="isSubmitted && formControls.userName.errors">
                            <div *ngIf="formControls.userName.errors.required">User Name is required</div>
        
                        </div>
                    </div>
                        <div>
                        <p id="demo"></p>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Enter Password" formControlName="password" class="form-control">
                            <div *ngIf="isSubmitted && formControls.password.errors">
                                <div *ngIf="formControls.password.errors.required">Password is required</div>
            
                            </div>
                        </div>
                      <!-- <div class="form-outline mb-4">
                        <input type="password" id="form2Example27" class="form-control form-control-lg" id="pass"
                             name="password"  required />
                        <label class="form-label" for="form2Example27">Password</label>
                      </div> -->
                          <div>
                        <p id="demo3"></p>
                        </div>
                        <div><p id="errorid" style="color: salmon"></div>
                      <!-- <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                      </div> -->
                      <div>
                        <button type="submit" class="btn btn-dark btn-lg btn-primary form-control"> Submit
                        </button>
                    </div>
                    <div *ngIf="error" style="color:red;text-align:left">{{error}}
        
                    </div>

                        
                      <a class="small text-muted" href="#!">Forgot password?</a>
                      <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                          style="color: #393f81;">Register here</a></p>
                      <a href="#!" class="small text-muted">Terms of use.</a>
                      <a href="#!" class="small text-muted">Privacy policy</a>
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </body>
