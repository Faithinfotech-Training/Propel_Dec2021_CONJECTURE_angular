<div class="card-header">
    <i class="bi bi-person-lines-fill"></i>  Appointments-List
</div>
<div class="header">
    <input class="form-control" type="text"
        placeholder="Search Here ... " 
        [(ngModel)]="filter"    
    />
<br/>
</div>
  <table class="table table-dark table-hover">
      <thead>
          <tr>
              <th>Appointment ID</th>
              <th>Token Number</th>
              <th>Date of Appointment</th>
              <th>Active</th>
              <th>Patient Name</th>
              <th>Doctor Name</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let app of appointmentService.appointments | filter: filter">
              <td>{{app.appointmentID}}</td>
              <td>{{app.tokenNumber}}</td>
              <td>{{app.dateOfAppointment | date: 'dd-MMM-yyyy'}}</td>
              <td>{{app.active}}</td>
              <td>{{app.patient.fullName}}</td>
              <td>{{app.doctor.staff.fullName}}</td>
              <td><button type="button" class="btn btn-success">Consult</button></td>
          </tr>
      </tbody>
  </table>
