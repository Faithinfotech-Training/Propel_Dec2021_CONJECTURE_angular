<div class="container" style="margin-top: 15px;">


    <a class="btn btn-outline-secondary" style="float:right; margin-bottom: 10px;" 
    [routerLink]="['../emp']"> Add Medicine  <i class="bi bi-person-plus"></i> </a>
    <div class="card-header">
      <i class="bi bi-person-lines-fill"></i>  Medicine-List
    </div>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Medicine name</th>
                <th>Generic name</th>
                <th>Company Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let med of medicineService.medicines">
                <td>{{med.medicineID}}</td>
                <td>{{med.medicineName}}</td>
                <td>{{med.genericName}}</td>
                <td>{{med.companyName}}</td>
                <td>{{med.price}}</td>
            </tr>
        </tbody>
    </table>

</div>
